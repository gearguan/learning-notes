# 网站基本信息
title: "学习笔记"
description: "机器人学、强化学习、深度学习领域的学习笔记和研究总结"
author: "gearguan@gmail.com"
email: "gearguan@gmail.com"
baseurl: "/learning-notes" # 修正为正确的仓库名
url: "https://gearguan.github.io" # 修正URL格式

# 构建设置
markdown: kramdown
highlighter: rouge
theme: minima

# Kramdown 设置（支持数学公式）
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6

# 插件
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-last-modified-at

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# 集合配置（用于组织笔记）
collections:
  notes:
    output: true
    permalink: /:collection/:path/

# 默认设置
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "gearguan@gmail.com"
  - scope:
      path: ""
      type: "notes"
    values:
      layout: "note"

# 导航菜单
navigation:
  - title: "学科分类"
    url: "/subjects/"
  - title: "关于我"
    url: "/about/" 